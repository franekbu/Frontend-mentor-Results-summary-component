<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Frontend Mentor | Results summary component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section id="your__result">
        <h2>Your Result</h2>
        <div id="circle">
          <strong>76</strong>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section id="summary">
        <h2>Summary</h2> 
        <div class="summary__results  reaction">
          <div class="summary__results--name">
            <img src="assets/images/icon-reaction.svg" alt="" aria-hidden="true">
            <h3>Reaction</h>
          </div>
          <div class="summary__results--result">
            <b>80</b> 
            <span class="summary__span--grey">/ 100</span>
          </div>
        </div>

        <div class="summary__results  memory">
          <div class="summary__results--name">
            <img src="assets/images/icon-memory.svg" alt="" aria-hidden="true">
            <h3>Memory</h3>
          </div>
          <div class="summary__results--result">
            <b>92</b> 
            <span class="summary__span--grey">/ 100</span>
          </div>
        </div>

        <div class="summary__results  verbal">
          <div class="summary__results--name">
            <img src="assets/images/icon-verbal.svg" alt="" aria-hidden="true">
            <h3>Verbal</h3>
          </div>
          <div class="summary__results--result">
            <b>61</b> 
            <span class="summary__span--grey">/ 100</span>
          </div>
        </div>

        <div class="summary__results  visual">
          <div class="summary__results--name">
            <img src="assets/images/icon-visual.svg" alt="" aria-hidden="true">
            <h3>Visual</h3>
          </div>
          <div class="summary__results--result">
            <b>72</b> 
            <span class="summary__span--grey">/ 100</span>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
